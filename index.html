<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7e6d2;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50" y="50" font-size="80" text-anchor="middle" dy=".35em" opacity="0.1">桜</text></svg>');
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: calc(100% - 100px); /* 100% width minus 50px margin on each side */
            box-sizing: border-box;
        }
        h1 {
            color: #d35400;
            margin-bottom: 1rem;
        }
        input, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #result, #kana {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #kana {
            font-size: 1.5rem;
            color: #d35400;
        }
        #playButton {
            background-color: #3498db;
            margin-top: 1rem;
        }
        #playButton:hover {
            background-color: #2980b9;
        }
        #playButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        footer {
            background-color: #20608b;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            font-size: 1.5rem;
            margin: 0 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enter your name and convert it to Japanese</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="convertName()">Convert to Japanese</button>
        <div id="result"></div>
        <div id="kana"></div>
        <button id="playButton" onclick="playAudio()" disabled>Hear the sound</button>
        <audio id="audioPlayer"></audio>
    </div>

    <footer>
        <div>Made by stefanus_ai_tech</div>
        <div class="social-links">
            <a href="https://github.com/stefanus-ai-tech" target="_blank" title="GitHub Profile">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://wa.me/6281310803571" target="_blank" title="WhatsApp Contact">
                <i class="bi bi-whatsapp"></i>
            </a>
        </div>
    </footer>

    <script>
        function convertName() {
            const input = document.getElementById('nameInput').value.trim();
            const firstName = input.split(' ')[0].toLowerCase().replace(/([bcdfghjklmnpqrstvwxyz])h/g, '$1');
            let japanized = '';
            let kana = '';
    
            const conversion = {
                a: 'ア', i: 'イ', u: 'ウ', e: 'エ', o: 'オ',
                ka: 'カ', ki: 'キ', ku: 'ク', ke: 'ケ', ko: 'コ',
                sa: 'サ', shi: 'シ', su: 'ス', se: 'セ', so: 'ソ',
                ta: 'タ', chi: 'チ', tsu: 'ツ', te: 'テ', to: 'ト',
                na: 'ナ', ni: 'ニ', nu: 'ヌ', ne: 'ネ', no: 'ノ',
                ha: 'ハ', hi: 'ヒ', fu: 'フ', he: 'ヘ', ho: 'ホ',
                ma: 'マ', mi: 'ミ', mu: 'ム', me: 'メ', mo: 'モ',
                ya: 'ヤ', yu: 'ユ', yo: 'ヨ',
                ra: 'ラ', ri: 'リ', ru: 'ル', re: 'レ', ro: 'ロ',
                wa: 'ワ', wo: 'ヲ', n: 'ン',
                ga: 'ガ', gi: 'ギ', gu: 'グ', ge: 'ゲ', go: 'ゴ',
                za: 'ザ', ji: 'ジ', zu: 'ズ', ze: 'ゼ', zo: 'ゾ',
                da: 'ダ', di: 'ヂ', du: 'ヅ', de: 'デ', do: 'ド',
                ba: 'バ', bi: 'ビ', bu: 'ブ', be: 'ベ', bo: 'ボ',
                pa: 'パ', pi: 'ピ', pu: 'プ', pe: 'ペ', po: 'ポ',
                fa: 'ファ', fi: 'フィ', fe: 'フェ', fo: 'フォ',
                va: 'ヴァ', vi: 'ヴィ', vu: 'ヴ', ve: 'ヴェ', vo: 'ヴォ',
                wa: 'ワ', wi: 'ウィ', we: 'ウェ', wo: 'ウォ'
            };
    
            for (let i = 0; i < firstName.length; i++) {
                let char = firstName[i];
                let nextChar = firstName[i + 1];
                let twoChars = char + nextChar;
    
                if (twoChars in conversion) {
                    japanized += twoChars;
                    kana += conversion[twoChars];
                    i++;
                } else if (char in conversion) {
                    japanized += char;
                    kana += conversion[char];
                } else {
                    switch(char) {
                        case 'c':
                            if (nextChar === 'h') {
                                japanized += 'chi';
                                kana += 'チ';
                                i++;
                            } else {
                                japanized += 'ku';
                                kana += 'ク';
                            }
                            break;
                        case 'j':
                            japanized += 'ji';
                            kana += 'ジ';
                            break;
                        case 'l':
                            japanized += 'ru';
                            kana += 'ル';
                            break;
                        case 'q':
                            japanized += 'ku';
                            kana += 'ク';
                            break;
                        case 'v':
                            japanized += 'bu';
                            kana += 'ブ';
                            break;
                        case 'x':
                            japanized += 'kusu';
                            kana += 'クス';
                            break;
                        case 'w':
                            if (nextChar === 'i') {
                                japanized += 'wi';
                                kana += 'ウィ';
                                i++;
                            } else if (nextChar === 'e') {
                                japanized += 'we';
                                kana += 'ウェ';
                                i++;
                            } else if (nextChar === 'o') {
                                japanized += 'wo';
                                kana += 'ウォ';
                                i++;
                            } else {
                                japanized += 'wa';
                                kana += 'ワ';
                            }
                            break;
                        default:
                            let consonantWithU = char + 'u';
                            if (consonantWithU in conversion) {
                                japanized += consonantWithU;
                                kana += conversion[consonantWithU];
                            } else {
                                japanized += char;
                                kana += char;
                            }
                    }
                }
            }
    
            document.getElementById('result').textContent = japanized;
            document.getElementById('kana').textContent = kana;
            document.getElementById('playButton').disabled = false;
        }
    
        async function playAudio() {
            const kana = document.getElementById('kana').textContent;
            try {
                const response = await axios.get(`https://api.streamelements.com/kappa/v2/speech?voice=ja-JP-Standard-A&text=${encodeURIComponent(kana)}`, {
                    responseType: 'blob'
                });
                const audioBlob = new Blob([response.data], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                audioPlayer.play();
            } catch (error) {
                console.error('Error playing audio:', error);
                alert('Sorry, there was an error playing the audio. Please try again.');
            }
        }
    </script>
    
</body>
</html>
